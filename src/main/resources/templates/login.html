<!DOCTYPE html>
<html lang="en">

<head>
  <title>登录页面</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link id="theme-style" rel="stylesheet" href="/css/portal.css">
  <style>
    .sfdl {
      display: none;
      margin: 0 auto;
      width: 364px;
      height: 200px;
      background-color: rgb(216, 216, 216);
      border-radius: 15px;
    }
    #btnqq {
      background: url(/images/login/qq.png) no-repeat;
      width: 32px;
      height: 32px;
    }

    #btnwx {
      background: url(/images/login/weixin.png) no-repeat;
      width: 32px;
      height: 32px;
    }

    #btndx {
      background: url(/images/login/messages.png) no-repeat;
      width: 32px;
      height: 32px;
    }
  </style>
</head>

<body class="app app-login p-0">
  <div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5" style="margin: 0 auto;">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4"></div>
          <h2 class="auth-heading text-center mb-5" style="height: 10px;">请登录</h2>
          <div class="auth-form-container text-left">
            <form class="auth-form login-form" th:action="@{/user/login}" method="post">
              <div class="email mb-3">
                <label class="sr-only">用户名</label>
                <input id="username" name="username" type="text" class="form-control signin-email"
                  placeholder="" required="required">
              </div>
              <!--//form-group-->
              <div class="password mb-3">
                <label class="sr-only" for="signin-password">密码</label>
                <input id="signin-password" name="password" type="password" class="form-control signin-password"
                  placeholder="" required="required">
                <div class="extra mt-3 row justify-content-between">
                  <div class="col-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                      <label class="form-check-label"  for="RememberPassword">记住密码 </label>
                    </div>
                  </div>
                  <!--//col-6-->
                  <div class="col-6">
                    <div class="forgot-password text-right"><a href="./loginReset.html">忘记密码?</a></div>
                  </div>
                  <!--//col-6-->
                </div>
                <!--//extra-->
              </div>
              <!--//form-group-->
              <div class="text-center">
                <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">登录</button>
              </div>
            </form>
            <div class="auth-option text-center pt-5" style="margin-top: -20px;">没有账号？在这里 <a class="text-link"
                href="/toResiter">注册</a></div>
            <hr>
          </div>
          <!--//auth-form-container-->
        </div>
        <!--//app-auth-footer-->
      </div>
      <div class="third">
        <span>第三方登录</span>
        <br><br>
        <a id="btnqq" class="btn btn-default" href="./loginQQ.html" role="button" target="_blank"></a>&nbsp;
        <a id="btnwx" class="btn btn-default" href="./loginWechat.html" role="button" target="_blank"></a>&nbsp;
        <a id="btndx" class="btn btn-default" href="./loginText.html" role="button" target="_blank"></a>
      </div>
    </div>
  </div>
</body>

<script src="./js/jquery-3.6.0.js"></script>
<script>

</script>
</body>
</html>
