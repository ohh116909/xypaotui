<!DOCTYPE html>
<html lang="en">
<head>
<title>重设密码页面</title>
<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
<meta name="author" content="Xiaoying Riley at 3rd Wave Media">
<link id="theme-style" rel="stylesheet" href="./css/portal.css">
</head>
<body class="app app-reset-password p-0">
<div class="row g-0 app-auth-wrapper" >
  <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5"style="margin: 0 auto;">
    <div class="d-flex flex-column align-content-end">
      <div class="app-auth-body mx-auto">
        <h2 class="auth-heading text-center mb-4">重设密码</h2>
        <div class="auth-intro mb-4 text-center">在下面输入您的电子邮件地址。我们将通过电子邮件向您发送一个链接，该链接指向您可以轻松创建新密码的页面。</div>
        <div class="auth-form-container text-left">
          <form class="auth-form resetpass-form">
            <div class="email mb-3">
              <label class="sr-only" for="reg-email">请输入你的邮箱</label>
              <input id="reg-email" name="reg-email" type="email" class="form-control login-email" placeholder="" required="required">
            </div>
            <!--//form-group-->
            <div class="text-center">
              <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">发送邮件</button>
            </div>
          </form>
          <div class="auth-option text-center pt-5"><a class="app-link" href="./login.html">登录</a><span class="px-2">|</span><a class="app-link" href="./loginSignup.html">注册</a></div>
        </div>
        <!--//auth-form-container--></div>
      <!--//auth-body-->
      
      <!--//app-auth-footer--></div>
    <!--//flex-column--></div>
   
    <!--//auth-background-col--></div>
  <!--//auth-main-col--></div>
  </body>
  
<!--//row-->
</body>
